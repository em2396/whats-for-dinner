<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>What's For Dinner?</header>
    <div class="two-boxes-container">
      <div class="inline-block">
        <h1>What are you looking for?</h1>
          <label>
            <input type="radio" id="sideRadioButton" name="mealType" value="sideDish">Side
          </label><br><br>
          <label>
            <input type ="radio" id="mainRadioButton" name="mealType" value="mainDish">Main Dish
          </label><br><br>
          <label>
            <input type="radio" id="dessertRadioButton" name="mealType" value="dessertDish">Dessert
          </label><br><br>
          <label>
            <input type="radio" id="entireMealRadioButton" name="mealType" value="entireMeal">Entire Meal
          </label><br><br>
          <button id="letsCook">LET'S COOK!</button>
      </div>
      <div class="inline-block">
        <div id="dishResult"></div>
        <div id="cookpotImage">
          <img src="assets/cookpot.svg" alt="Cookpot image" class="cookpotImage">
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
